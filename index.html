    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />

    <nav class="navbar navbar-light bg-light">

        ><img src="images/hat.png" alt="Logo" style="width: 40px;"

      <div class="mr-5 pr-4">
        <img src="images/work-in-progress.png" alt="" style="width: 60px;" />
      </div>

    <div class="container">
      <div class="intro">
        <h2>Introduction</h2>
        <p>
          Retired SAP consultant currently improving knowledge of web
          frameworks, particularly Ruby on Rails and React.
        </p>
        <p>Here are some of my more recent training projets.</p>
      </div>
      <div class="cards">
        <a href="https://room-share-scrumpeggio.herokuapp.com/">
          <div
            class="card"
            data-toggle="tooltip"
            data-placement="top"
            title="Rails room sharing app using devise and pundit for authentication and authorization and mapbox-gl for maps."
            style="background-image: url('images/roomshare.png');"
          ></div>
        </a>
        <a href="https://scrumpygeo-cocktails.herokuapp.com/">
          <div
            class="card"
            data-toggle="tooltip"

            style="background-image: url('images/cocktail.png');"
          ></div>
        </a>
        <a href="https://react-contract-locations.herokuapp.com/">
          <div
            class="card"
            data-toggle="tooltip"
            data-placement="top"
            title="List of former contract locations using flexbox, grid and mapbox-gl."
            style="background-image: url('images/contract-locations.png');"

        <a href="https://daily-motions.herokuapp.com/">
          <div
            class="card"
            data-toggle="tooltip"
            data-placement="top"

        </a>
        <a href="https://shielded-lake-09765.herokuapp.com/login">
          <div
            class="card"

            style="background-image: url('images/contactvault.png');"
